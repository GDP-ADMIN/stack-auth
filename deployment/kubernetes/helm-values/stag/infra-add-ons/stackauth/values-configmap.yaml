configmapExtra:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: stackauth-configmap
      namespace: gen-ai-template-dev2
    data:
      NEXT_PUBLIC_STACK_API_URL: "https://dev2-api-stackauth-gdplabs-gen-ai-starter.obrol.id"
      NEXT_PUBLIC_STACK_DASHBOARD_URL: "https://dev2-stackauth-gdplabs-gen-ai-starter.obrol.id"

      STACK_SEED_INTERNAL_PROJECT_ALLOW_LOCALHOST: "true"
      STACK_SEED_INTERNAL_PROJECT_SIGN_UP_ENABLED: "true"
      STACK_RUN_MIGRATIONS: "true"
      STACK_RUN_SEED_SCRIPT: "true"
      STACK_SVIX_SERVER_URL: "http://add-ons-svixauth-service.gen-ai-template-stag.svc.cluster.local:8071" # this is only needed if you self-host the Svix service
      NEXT_PUBLIC_STACK_SVIX_SERVER_URL: "https://stag-svixauth-gdplabs-gen-ai-starter.obrol.id" # this is only needed if you are using docker compose and the external and internal urls are different. This is the external url for the Svix service.
